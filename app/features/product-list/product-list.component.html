<div class="list">
  <div class="container">
    <h1>What are you Shopping Today</h1>
    <div class="row">
      <div class="col-md-4" *ngFor="let product of products" (click)="navigateToDetails(product.id)">
        <div class="card mb-4 shadow-sm">
          <img class="card-img-top" [src]="product.imageUrl" alt="{{ product.name }}">
          <div class="card-body">
            <h3 class="card-title">{{ product.name }}</h3>
            <p class="card-text">Price: â‚¹{{ product.price }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button (click)="addToCart(product)" class="btn btn-sm btn-outline-secondary">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
